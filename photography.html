<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <h1>Photography Details</h1>
            <div class="nav-links">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Photography 详情内容 -->
    <section id="photography" class="page-section">
        <h2 class="section-title">Photography</h2>
        <div class="gallery-grid">
            <div class="gallery-item" id="photo1">
                <img src="./pics/photo1.jpg" alt="Urban Geometry">
                <div class="image-info">
                    <h3>Urban Geometry</h3>
                    <p>Shanghai · 2023.08</p>
                </div>
            </div>
            <div class="gallery-item" id="photo2">
                <img src="./pics/photo2.jpg" alt="Nature's Light">
                <div class="image-info">
                    <h3>Nature's Light</h3>
                    <p>Hangzhou · 2023.05</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 页面滚动动画
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.gallery-item');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>

</html>
