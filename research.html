<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <h1>Research Details</h1>
            <div class="nav-links">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Research 详情内容 -->
    <section id="research" class="page-section">
        <h2 class="section-title">Scientific Research</h2>
        <p class="research-intro">在科研领域，我致力于探索各种有趣的课题，不断挑战自我，追求知识的边界。以下是我详细的研究项目和成果展示。</p>
        <div class="gallery-grid">
            <!-- Aerospace Gripper -->
            <div class="gallery-item clickable" onclick="window.location.href='research.html#photo1'">
                <img src="./pics/gripper.png" alt="Aerospace Gripper">
                <div class="image-info">
                    <h3>Aerospace Gripper</h3>
                    <p>Shanghai · 2024.09</p>
                </div>
            </div>
            <!-- Resilient Machine -->
            <div class="gallery-item clickable" onclick="window.location.href='research.html#project1'">
                <img src="./pics/drone.png" alt="Resilient Machine">
                <div class="image-info">
                    <h3>Resilient Machine</h3>
                    <p>Shanghai · 2025.01</p>
                </div>
            </div>
            <!-- Origami Machine -->
            <div class="gallery-item clickable" onclick="window.location.href='research.html#project2'">
                <img src="./pics/origami.png" alt="Origami Machine">
                <div class="image-info">
                    <h3>Origami Machine</h3>
                    <p>Guangzhou · 2024.12</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 页面滚动动画
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.gallery-item, .research-item');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>

</html>
