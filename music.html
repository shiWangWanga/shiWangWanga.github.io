<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Details</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <h1>Music Details</h1>
            <div class="nav-links">
                <a href="index.html">Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Music 详情内容 -->
    <section id="music" class="page-section" style="background: var(--light-bg)">
        <h2 class="section-title">Music Journey</h2>
        <div class="music-container">
            <!-- 钢琴演奏 -->
            <div class="music-item" id="piano">
                <h3>钢琴演奏</h3>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="./pics/piano1.jpg" alt="Piano Performance">
                        <div class="image-info">
                            <p>演奏会 · 2023.10</p>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <video controls>
                            <source src="videos/piano-video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
                <p class="description">钢琴是我生活中不可或缺的一部分，它让我在忙碌的学习中找到内心的平静。</p>
            </div>

            <!-- 偶像作品 -->
            <div class="music-item" id="idol">
                <h3>偶像作品</h3>
                <div class="gallery-grid">
                    <div class="gallery-item">
                        <img src="./pics/hua-chenyu.jpg" alt="华晨宇演唱会">
                        <div class="image-info">
                            <p>华晨宇演唱会 · 2023.08</p>
                        </div>
                    </div>
                    <div class="gallery-item">
                        <img src="./pics/g-e-m.jpg" alt="邓紫棋专辑">
                        <div class="image-info">
                            <p>邓紫棋专辑收藏 · 2023.12</p>
                        </div>
                    </div>
                </div>
                <p class="description">华晨宇和邓紫棋的音乐给了我很多灵感，他们的作品让我感受到音乐的力量。</p>
            </div>
        </div>
    </section>

    <script>
        // 平滑滚动效果
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // 页面滚动动画
        window.addEventListener('scroll', () => {
            const elements = document.querySelectorAll('.gallery-item, .music-item');
            elements.forEach(el => {
                const rect = el.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }
            });
        });
    </script>
</body>

</html>
